<!DOCTYPE html>
<html>
  <head>
    <title>Create or Enter Chatroom</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Create or Enter a Chatroom</h1>
    <h3>Existing chatrooms:</h3>
    <ul id="chatroom-list"></ul>
    <form id="chatroom-form" class="form-container">
      <div class="form-group">
        <label for="chatroom-input">Chatroom Name</label>
        <input id="chatroom-input" type="text" required />
      </div>
      <div class="form-group">
        <button id="create-chatroom-button" type="button">
          Create Chatroom
        </button>
        <button id="enter-chatroom-button" type="button">Enter Chatroom</button>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="scripts/createOrEnterChatroom.js"></script>
  </body>
</html>
